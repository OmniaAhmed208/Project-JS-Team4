<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!---css-->
    <link rel="stylesheet" href="/Project-JS-Team4/css/style.css ">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <section class="container formes">
        <div class="sub-container"> 
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="/Project-JS-Team4/index.html"  class="formt" >
                        <div class="error-contain" >
                        <div class="filed input-fild">
                            <input type="email" class="input"  placeholder="Email"   id="usermail" required  >
                        </div>
                        <span class="error">
                            <i class='bx bx-error-circle er ' style="color:red ;" ></i>
                            <p class="error-text" >Please enter  a Valid Email </p>
                        </span>
                    </div>
                    <div class="error-pass" >
                        <div class="filed input-fild">
                            <input type="password" class="password"  placeholder="password" minlength="8" maxlength="20" required  id="userPw" >
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <span class="error">
                            <i class='bx bx-error-circle er ' style="color:red ;" ></i>
                            <p class="error-text" >Please enter  a Valid Password</p>
                        </span>
                        </div>
                        <div class="go-check">
                            <input type="checkbox" id="check"  checked > <label for="check">Remember Me</label>
                        </div>
                         <div class="form-link">
                            <a href="#" class="forgt-bass" >Forget password?</a>
                        </div>
                        <div class="filed button-fild">
                            <input type="submit" value="Login" class="butn"  onclick="getStorage();" >
                            <div class="form-link">
                                <span>Don't Have an Account?<a href="regester.html" class="signup-link" >Regester Here</a></span>
                            </div>
                        </div>
                            <div class="line"></div>
                            <div class="mdia-option">
                                <a href="javascript:void(0);" onclick="fbLogin();" class="filed facebook">
                                    <i class='bx bxl-facebook facebook-icon ' style='color:#0171d3'  ></i>
                                <span>Login With Facebook</span>
                                </a>
                            </div>
                            <div class="mdia-option">
                                <a href="#" class="filed googel">
                                    <img src="/Project-JS-Team4/img/google_PNG19635.png" alt="" class="googel-img">
                                    <!-- <i class='bx bxl-gmail facebook-icon ' style='color:#ff2626'  ></i> -->
                                <span>Login With Gmail</span>
                                </a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/Project-JS-Team4/js/localstorage.js" ></script>
